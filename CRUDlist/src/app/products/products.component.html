<h1>Product Management</h1>
<p *ngIf="!(products$ | async)"><em>Loading...</em></p>
<p>
    <button [routerLink]="['add']" class="btn btn-primary float-right mb3">Add product</button>
</p>

<table class="table table-sm-table-hover" *ngIf="(products$ | async)?.length">
    <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>InStock</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of (products$ |async)">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.inStock}}</td>
            <td><a [routerLink]="['product/edit/', product.id]" class="btn btn-primary btn-sm float-right">Edit</a></td>
            <td><a [routerLink]="" (click)="delete(product.id)" class="btn btn-danger btn-sm float-right">Delete</a></td>
      
        </tr>
      </tbody>
</table>
